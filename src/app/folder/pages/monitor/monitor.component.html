<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p><strong class="capitalize">Média dos Sensores: {{ data?.soilMoisturePercentageMean }}%</strong></p>
    <p>Última leitura: {{ data?.hourMinute }}</p>

    <div *ngIf="data?.soilMoistureSensors?.length ?? 0">
      <ul>
        <div *ngFor="let sensor of data?.soilMoistureSensors ?? []">
          <p>Sensor {{ sensor?.index }}: {{ sensor?.soilMoisturePercentage }}%</p>
        </div>
      </ul>
    </div>
    
    <p *ngIf="(data?.soilMoistureSensors?.length ?? 0) === 0">Nenhum sensor encontrado.</p>

  </div>
</ion-content>
