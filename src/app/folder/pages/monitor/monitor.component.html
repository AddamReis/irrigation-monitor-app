<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p><strong class="capitalize">Média dos Sensores: {{ data?.soilMoisturePercentageMean }}%</strong></p>
    <p>Última leitura: {{ data?.hourMinute }}</p>

    <div *ngIf="data?.soilMoistureSensors?.length ?? 0" class="card-container">
      <div *ngFor="let sensor of data?.soilMoistureSensors ?? []" class="card-wrapper">
        <app-card
          icon="eco"
          title="Sensor nº {{ sensor?.index }}"
          [percentage]="sensor?.soilMoisturePercentage || 0">
        </app-card>
      </div>
    </div>
    
    <p *ngIf="(data?.soilMoistureSensors?.length ?? 0) === 0">Nenhum sensor encontrado.</p>

  </div>
</ion-content>
