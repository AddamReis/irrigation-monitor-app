<div class="mat-elevation-z8">
  <h1 mat-dialog-title>{{data.header}}</h1>
  <div mat-dialog-content>{{data.message}}</div>
  <div mat-dialog-actions>
    <button mat-button class="mat-elevation-z4" (click)="onCancel()">Cancelar</button>
    <button mat-button class="mat-elevation-z4" (click)="onConfirm()">Confirmar</button>
  </div>
</div>
