<div class="container mat-elevation-z8">
  <div class="header">
    <h4 mat-dialog-title>{{ data.title }}</h4>
    <button mat-icon-button class="close-button" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="content">
    <p>Umidade: {{ data.percentage }}% - Valor Real: {{ data.value }}</p>
  </div>

  <div mat-dialog-actions class="footer">
    <button mat-raised-button color="primary" class="activate-button" (click)="onActivatePumping()">
      Ativar Bomba
    </button>
  </div>
</div>
